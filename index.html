<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebbam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, rgba(255, 255, 255, 0) 10%) repeat;
            background-size: 3px 3px;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }
        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 10px;
        }
        img {
            width: 80%; /* Resimleri ekran boyutuna göre küçültür */
            max-width: 300px; /* En fazla 300px genişliğinde olacak */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 10px;
        }
        h1 {
            font-size: 5vw; /* Yüksek çözünürlükte daha küçük olacak */
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars"></div>
    <div class="content">
        <img src="fotograf.png" alt="Soldaki Fotoğraf">
        <img src="fotograf2.png" alt="Sağdaki Fotoğraf">
        <h1>Aşkım, seni çok seviyorum, çok aşığım, deliler gibi, sırılsıklam aşığım. Her şeyden, herkesten çok seviyorum seni. O bakışlarına ölürüm, güzel kızım benim. Elini her tuttuğumda içim ısınıyor, her öptüğümde günüm güzelleşiyor. Ölüyorum sana, bitiyorum yavrum.</h1>
    </div>
</body>
</html>
